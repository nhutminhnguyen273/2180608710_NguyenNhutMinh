<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Phong Ban</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Update Phong Ban</h1>
    <form th:action="@{/phong-ban/update/{id}(id=${phongBan.maPhong})}"
          th:object="${phongBan}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="tenPhong" class="form-label">Tên Phòng:</label>
            <input type="text" th:field="*{tenPhong}" class="form-control" id="tenPhong"
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('tenPhong')}"
                 th:errors="*{tenPhong}">Valid name is required.</div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/phong-ban}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
