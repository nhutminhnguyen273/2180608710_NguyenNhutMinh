<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Nhan Vien</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Edit Nhan Vien</h1>
    <form th:action="@{/nhan-vien/update/{id}(id=${nhanVien.maNV})}"
          th:object="${nhanVien}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
        <div class="mb-3">
            <label for="tenNV" class="form-label">Ten NV:</label>
            <input type="text" th:field="*{tenNV}" class="form-control" id="tenNV"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('tenNV')}"
                 th:errors="*{tenNV}"></div>
        </div>
        <div class="mb-3">
            <label for="phai" class="form-label">Phai:</label>
            <input type="text" th:field="*{phai}" class="form-control" id="phai"
                   required>
        </div>
        <div class="mb-3">
            <label for="phongBan" class="form-label">Phong Ban:</label>
            <select th:field="*{phongBan}" class="form-control" id="phongBan">
                <option th:each="phong : ${phongBanList}"
                        th:value="${phong.maPhong}" th:text="${phong.tenPhong}"
                        th:selected="${phong.maPhong == nhanVien.phongBan.maPhong}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="noiSinh" class="form-label">Noi Sinh:</label>
            <textarea th:field="*{noiSinh}" class="form-control"
                      id="noiSinh" required></textarea>
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Luong:</label>
            <textarea th:field="*{luong}" class="form-control"
                      id="luong" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/nhan-vien}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
