<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
          background-color: #f8f9fa;
        }
        .container {
          background-color: #ffffff;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
          color: #007bff;
        }
        .form-label {
          font-weight: bold;
        }
        .form-control:invalid {
          border-color: #dc3545;
        }
        .text-danger {
          font-size: 0.875em;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Add New NhanVien</h1>
    <form th:action="@{/nhan-vien/add}" th:object="${nhanVien}" method="post"
          class="needs-validation" novalidate enctype="multipart/form-data">
        <div class="mb-3">
            <label for="maNV" class="form-label">MaNV:</label>
            <input type="text" th:field="*{maNV}" class="form-control" id="maNV" required>
            <div class="text-danger" th:if="${#fields.hasErrors('maNV')}" th:errors="*{maNV}"></div>
        </div>
        <div class="mb-3">
            <label for="tenNV" class="form-label">TenNV:</label>
            <input type="text" th:field="*{tenNV}" class="form-control" id="tenNV" required>
            <div class="text-danger" th:if="${#fields.hasErrors('tenNV')}" th:errors="*{tenNV}"></div>
        </div>
        <div class="mb-3">
            <label for="noiSinh" class="form-label">NoiSinh:</label>
            <input type="text" th:field="*{noiSinh}" class="form-control" id="noiSinh" required>
            <div class="text-danger" th:if="${#fields.hasErrors('noiSinh')}" th:errors="*{noiSinh}"></div>
        </div>
        <div class="mb-3">
            <label for="phai" class="form-label">Phai:</label>
            <input type="text" th:field="*{phai}" class="form-control" id="phai" required>
            <div class="text-danger" th:if="${#fields.hasErrors('phai')}" th:errors="*{phai}"></div>
        </div>
        <div class="mb-3">
            <label for="phongBan" class="form-label">PhongBan:</label>
            <select th:field="*{phongBan}" class="form-control" id="phongBan" required>
                <option th:each="phongBan : ${phongBanList}"
                        th:value="${phongBan.maPhong}" th:text="${phongBan.tenPhong}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('phongBan')}" th:errors="*{phongBan}"></div>
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Luong:</label>
            <textarea th:field="*{luong}" class="form-control" id="luong" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('luong')}" th:errors="*{luong}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
        <a th:href="@{/nhan-vien}" class="btn btn-secondary">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
<script>
    (function () {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
    })()
</script>
</body>
</html>
